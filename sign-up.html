    <div class="container col-10 col-offset-1 rounded shadow  col-md-offset-3 col-md-6  my-5 p-3 p-md-5 container-bg-gradient">
            <h2 class="text-center heading pb-4">Registration Form</h2>
            <form>
            <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName">
                </div>  
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <button type="submit" class="btn" disabled>Submit</button>
            </form>
    </div>
